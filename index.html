<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
</head>
<div id="fundo">

  <body>
    <h1>Clicker Game</h1>
    <h2 id="cps">Pontos por clique: 1</h2>
    <div id="points">Pontos: 0</div>
    <button id="click-btn">Clique!</button>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <button class="upgrade" id="upgrade1"> Upgrade 1 (+1 por clique) <div id="valorupgrade1">10 pontos</div></button>
      <button class="upgrade" id="upgrade2">Upgrade 2 (x2 por clique) <div id="valorupgrade2">50 pontos</div> </button>
      <button class="upgrade" id="upgrade3">Upgrade 3 (x3 por clique) <div id="valorupgrade3">1000 pontos</div></button>
    </div>
    <script src="script.js"></script>
</div>
</body>
